<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 02 - Selectors</title>
    <link rel="stylesheet" href="../../_styles/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="02-selectors.js"></script>
  </head>
  <body>
    <main>
      <h1>jQuery 02 - Selectors</h1>
      <ul id="list">
        <li class="one">One</li>
        <li class="two">
          Two
          <ul>
            <li class="three">Three</li>
            <li class="four">
              Four
              <ul>
                <li class="five">Five</li>
                <li class="six">Six</li>
                <li class="seven">Seven</li>
              </ul>
            </li>
          </ul>
        </li>
        <li class="eight">Eight</li>
      </ul>
    </main>
  </body>
</html>
